<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../../Jquery/js/jquery-1.4.2.js"></script>
  <script>
    $(function () {
      $("#button").click(function () {
        var value = $("#username").value();
        alert(value);
      });
    })
  </script>
</head>
<body>
<input type="text" id="username"/>
<input type="button" id="button" value="jquery vs dom"/>
</body>
</html>
